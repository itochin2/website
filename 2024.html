<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生活環境と健康 2024年度版 - Web演習システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .year-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #090979);
            border-radius: 3px;
            transition: width 0.5s ease;
            width: 0%;
        }
        
        .quiz-container {
            padding: 40px;
        }
        
        .question-card {
            background: #f8f9fa;
            border-left: 5px solid #3498db;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .question-number {
            color: #3498db;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        
        .question-text {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .selection-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #1976d2;
        }
        
        .options {
            display: grid;
            gap: 12px;
        }
        
        .option {
            background: white;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }
        
        .option.selected {
            border-color: #3498db;
            background: #e3f2fd;
        }
        
        .option.correct {
            border-color: #27ae60;
            background: #d5f4e6;
        }
        
        .option.incorrect {
            border-color: #e74c3c;
            background: #fdeaea;
        }
        
        .option input[type="checkbox"],
        .option input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        .option-text {
            flex: 1;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.4);
        }
        
        .explanation {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            line-height: 1.6;
            color: #856404;
        }
        
        .explanation h4 {
            color: #856404;
            margin-bottom: 10px;
        }
        
        .score-display {
            text-align: center;
            font-size: 1.2em;
            color: #2c3e50;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .question-info {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .results-summary {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
        }
        
        .results-summary h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .score {
            font-size: 3em;
            font-weight: bold;
            color: #3498db;
            margin: 20px 0;
        }
        
        .feedback {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>生活環境と健康</h1>
            <p>環境科学総合演習システム</p>
            <div class="year-badge">2024年度版（40問）</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="quiz-container">
            <div id="quiz-content">
                <!-- 問題がここに表示されます -->
            </div>
            
            <div class="controls">
                <div class="score-display">
                    <span id="currentScore">正解数: 0</span> / <span id="totalQuestions">総問題数: 0</span>
                </div>
                <div class="navigation">
                    <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()">前の問題</button>
                    <div class="question-info">
                        <span id="questionCounter">問題 1 / 1</span>
                    </div>
                    <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">次の問題</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 2024年度の問題データ
        const questions = [
            {
                id: 1,
                question: "地球環境に関する記述のうち，正しいのはどれか。２つ選べ。",
                options: [
                    "地球環境は地圏，水圏，気圏から成るが，これらは生物圏を含まない。",
                    "水圏で最も存在率の大きい構成元素は窒素である。",
                    "地殻表層の約70％は陸地で覆われている。",
                    "生産者は独立栄養生物である。",
                    "消費者は従属栄養生物である。"
                ],
                correct: [3, 4],
                type: "multiple",
                requiredSelections: 2,
                explanation: "生産者（植物）は独立栄養生物で、光合成により無機物から有機物を合成する。消費者（動物）は従属栄養生物で、他の生物を食べて栄養を得る。地殻表層の約70％は海洋で覆われている。"
            },
            {
                id: 2,
                question: "生物濃縮に関する記述のうち，正しいのはどれか。２つ選べ。",
                options: [
                    "食物連鎖における高次消費者の個体数は，一次消費者の個体数に比べて多い。",
                    "間接濃縮には食物連鎖の関与が大きい。",
                    "濃縮係数が0を超える場合，その化学物質は生体内に濃縮されやすいと考えられる。",
                    "1-オクタノール／水間の分配係数が大きい化学物質は，一般に生体内に蓄積しやすい性質を有している。",
                    "環境汚染物質だけで認められ，微量元素などの栄養物質には認められない現象である。"
                ],
                correct: [1, 3],
                type: "multiple",
                requiredSelections: 2,
                explanation: "間接濃縮（生物濃縮）は食物連鎖を通じて起こり、オクタノール／水分配係数が大きい脂溶性物質ほど生体内に蓄積しやすい。濃縮係数が1を超えると生物濃縮が起こる。"
            },
            {
                id: 3,
                question: "ある海水中の化学物質Aの濃度は5×10⁻⁸mg/Lであり，この海域に生息するマグロの体内中の化学物質Aの濃度は1×10⁻³mg/Lであった。このときの生物濃縮係数に最も近い値はどれか。１つ選べ。",
                options: [
                    "5×10⁻¹¹",
                    "5×10⁻⁵",
                    "5×10⁻³",
                    "2×10²",
                    "2×10⁴"
                ],
                correct: [4],
                type: "single",
                requiredSelections: 1,
                explanation: "生物濃縮係数 = 生体内濃度 ÷ 環境中濃度 = (1×10⁻³) ÷ (5×10⁻⁸) = 2×10⁴"
            },
            {
                id: 4,
                question: "地球環境問題とそれに関する国際的な取組の正しい組み合わせはどれか。２つ選べ。",
                options: [
                    "ロンドン条約 - オゾン層の破壊",
                    "パリ協定 - 地球温暖化",
                    "水俣条約 - 水銀による汚染",
                    "モントリオール議定書 - 海洋汚染",
                    "カルタヘナ議定書 - 酸性雨"
                ],
                correct: [1, 2],
                type: "multiple",
                requiredSelections: 2,
                explanation: "パリ協定は地球温暖化対策、水俣条約は水銀汚染防止に関する国際条約。モントリオール議定書はオゾン層保護、カルタヘナ議定書は遺伝子組み換え生物の安全性に関する議定書。"
            },
            {
                id: 5,
                question: "残留性有機汚染物質（POPs）の製造及び使用の廃絶・制限，排出の削減，適正管理等を規定している条約はどれか。１つ選べ。",
                options: [
                    "ワシントン条約",
                    "ラムサール条約",
                    "ストックホルム条約",
                    "バーゼル条約",
                    "ウィーン条約"
                ],
                correct: [2],
                type: "single",
                requiredSelections: 1,
                explanation: "ストックホルム条約（POPs条約）は残留性有機汚染物質の製造・使用の禁止や制限を定めた国際条約である。"
            },
            {
                id: 6,
                question: "オゾン層破壊作用を有しない物質はどれか。１つ選べ。",
                options: [
                    "HFC",
                    "PFC",
                    "HCFC",
                    "CFC",
                    "ハロン"
                ],
                correct: [1],
                type: "single",
                requiredSelections: 1,
                explanation: "PFC（パーフルオロカーボン）は塩素を含まないため、オゾン層破壊作用を持たない。他の物質は塩素や臭素を含むためオゾン層を破壊する。"
            },
            {
                id: 7,
                question: "次のうち，地球温暖化への寄与度が最も大きいのはどれか。１つ選べ。",
                options: [
                    "SF₆",
                    "CFC",
                    "N₂O",
                    "CH₄",
                    "CO₂"
                ],
                correct: [4],
                type: "single",
                requiredSelections: 1,
                explanation: "CO₂（二酸化炭素）は温室効果ガスの中で最も排出量が多く、地球温暖化への寄与度が最も大きい。"
            },
            {
                id: 8,
                question: "環境基本法における典型七公害はどれか。２つ選べ。",
                options: [
                    "地震",
                    "洪水",
                    "薬害",
                    "地盤沈下",
                    "騒音",
                    "局所振動"
                ],
                correct: [3, 4],
                type: "multiple",
                requiredSelections: 2,
                explanation: "典型七公害は、大気汚染、水質汚濁、土壌汚染、騒音、振動、地盤沈下、悪臭である。地震、洪水、薬害は典型七公害に含まれない。"
            },
            {
                id: 9,
                question: "時間帯補正等価騒音レベル（Lden）によって評価される騒音はどれか。１つ選べ。",
                options: [
                    "特定工場騒音",
                    "特定建設作業騒音",
                    "自動車騒音",
                    "新幹線騒音",
                    "航空機騒音"
                ],
                correct: [4],
                type: "single",
                requiredSelections: 1,
                explanation: "Lden（時間帯補正等価騒音レベル）は、昼間・夕方・夜間の時間帯別に重み付けして評価する指標で、主に航空機騒音の評価に用いられる。"
            },
            {
                id: 10,
                question: "我が国の2022年度の上水道普及率に最も近い数値はどれか。１つ選べ。",
                options: [
                    "29％",
                    "44％",
                    "75％",
                    "81％",
                    "98％",
                    "100％"
                ],
                correct: [4],
                type: "single",
                requiredSelections: 1,
                explanation: "日本の上水道普及率は2022年度で約98％と非常に高い水準を維持している。"
            },
            {
                id: 11,
                question: "近年の水道の水源として年間取水量が最も多いのはどれか。１つ選べ。",
                options: [
                    "河川水",
                    "伏流水",
                    "ダム水",
                    "湖沼水",
                    "井戸水"
                ],
                correct: [0],
                type: "single",
                requiredSelections: 1,
                explanation: "日本の水道水源において、河川水が年間取水量の最も大きな割合を占めている。"
            },
            {
                id: 12,
                question: "飲料水の原水に関する記述のうち，正しいのはどれか。２つ選べ。",
                options: [
                    "地表水は，地下水に比べて遊離炭酸の量が多い。",
                    "地表水は，地下水に比べて溶存酸素濃度が低い。",
                    "地表水は，地下水に比べて硬度が高い。",
                    "地表水は，地下水に比べて細菌汚染を受けやすい。",
                    "地表水は，地下水に比べて自浄作用を受けやすい。"
                ],
                correct: [3, 4],
                type: "multiple",
                requiredSelections: 2,
                explanation: "地表水は外部環境に直接さらされているため細菌汚染を受けやすく、流動性があるため自浄作用も受けやすい。地下水は地層を通過するため硬度が高く、地表水は大気と接触するため遊離炭酸が少ない。"
            },
            {
                id: 13,
                question: "水の浄化法の一般的な順序はどれか。１つ選べ。",
                options: [
                    "消毒 → ろ過 → 沈殿",
                    "沈殿 → 消毒 → ろ過",
                    "沈殿 → ろ過 → 消毒",
                    "ろ過 → 消毒 → 沈殿",
                    "ろ過 → 沈殿 → 消毒"
                ],
                correct: [2],
                type: "single",
                requiredSelections: 1,
                explanation: "水道水の浄化処理は、凝集沈殿で大きな不純物を除去し、ろ過で残った微細な粒子を除去し、最後に消毒で病原体を殺菌する順序で行われる。"
            },
            {
                id: 14,
                question: "最も殺菌効果の強い残留塩素はどれか。１つ選べ。",
                options: [
                    "HClO",
                    "ClO⁻",
                    "NCl₃",
                    "NHCl₂",
                    "NH₂Cl"
                ],
                correct: [0],
                type: "single",
                requiredSelections: 1,
                explanation: "HClO（次亜塩素酸）は最も殺菌効果の強い残留塩素形態である。遊離残留塩素の主要成分で、結合残留塩素より殺菌力が高い。"
            },
            {
                id: 15,
                question: "浄水法に関する記述のうち，正しいのはどれか。２つ選べ。",
                options: [
                    "薬品沈殿に使われる凝集剤として，ナトリウム化合物が使用されている。",
                    "急速ろ過法では，嫌気的微生物による生物ろ過膜が形成される。",
                    "緩速ろ過法では，好気的微生物による生物ろ過膜が形成される。",
                    "急速沈殿-急速ろ過法は、特に都市部でよく用いられる浄水法である。",
                    "高度浄水における活性炭処理は，オゾンの活性化のためにオゾン処理と併用される。"
                ],
                correct: [2, 3],
                type: "multiple",
                requiredSelections: 2,
                explanation: "緩速ろ過法では砂層表面に好気的微生物による生物ろ過膜（シュムツデッケ）が形成される。急速沈殿-急速ろ過法は処理量が多く、都市部で広く用いられる。"
            },
            {
                id: 16,
                question: "学校の水道水の残留塩素を測定したところ，遊離残留塩素濃度は0.1mg/L，結合残留塩素濃度は0.1mg/Lであった。これに関する記述のうち，正しいのはどれか。１つ選べ。",
                options: [
                    "遊離残留塩素が基準を満たしているので，消毒は十分である。",
                    "結合残留塩素が基準を満たしているので，消毒は十分である。",
                    "遊離残留塩素が基準を満たしていないので，消毒は不十分である。",
                    "結合残留塩素が基準を満たしていないので，消毒は不十分である。",
                    "遊離および結合残留塩素がともに基準を満たしていないので，消毒は不十分である。"
                ],
                correct: [0],
                type: "single",
                requiredSelections: 1,
                explanation: "水道水の残留塩素の基準は0.1mg/L以上で、より殺菌力の高い遊離残留塩素で評価される。遊離残留塩素0.1mg/Lは基準を満たしているので消毒は十分である。"
            },
            {
                id: 17,
                question: "塩素消毒の副生成物はどれか。２つ選べ。",
                options: [
                    "クロロホルム",
                    "ジブロモクロロメタン",
                    "トリクロロエチレン",
                    "テトラクロロエチレン",
                    "1,4-ジオキサン"
                ],
                correct: [0, 1],
                type: "multiple",
                requiredSelections: 2,
                explanation: "塩素消毒の際に、水中の有機物と塩素が反応してトリハロメタンが生成される。クロロホルムとジブロモクロロメタンはその代表的な副生成物である。"
            },
            {
                id: 18,
                question: "富栄養化に伴って藍藻類や放線菌などの微生物が産生するかび臭物質はどれか。２つ選べ。",
                options: [
                    "クロロフェノール",
                    "ミクロシスチン",
                    "ジェオスミン",
                    "2-メチルイソボルネオール",
                    "クロロホルム"
                ],
                correct: [2, 3],
                type: "multiple",
                requiredSelections: 2,
                explanation: "ジェオスミンと2-メチルイソボルネオール（2-MIB）は、藍藻類や放線菌が産生するかび臭の原因物質である。富栄養化した水域でこれらの微生物が増殖すると、水にかび臭がつく。"
            },
            {
                id: 19,
                question: "次の試薬a～cを用いて試験をする水質基準項目の正しい組合せはどれか。１つ選べ。",

                explanation: "薬液に接触した注射筒や注射針は、血液等に接触する可能性があるため感染性廃棄物として特別管理産業廃棄物と同等の扱いとなる。滅菌処理後は通常の医療廃棄物として扱われる。"
            },
            {
                id: 40,
                question: "マニフェスト制度に関する記述のうち，正しいのはどれか。２つ選べ。",
                options: [
                    "マニフェストは，排出事業者が委託事業者に交付する産業廃棄物管理票のことである。",
                    "産業廃棄物のリサイクルを促進するための制度である。",
                    "産業廃棄物のうち，特別管理産業廃棄物のみを対象にマニフェストの交付が義務付けられている。",
                    "処分業者が中間処理したものをさらに最終処分業者に委託する場合，マニフェストの交付が必要である。",
                    "特別管理産業廃棄物の処理を自ら処理する場合でも，マニフェストの交付は必要である。"
                ],
                correct: [0, 3],
                type: "multiple",
                requiredSelections: 2,
                explanation: "マニフェストは排出事業者が処理業者に交付する産業廃棄物管理票で、適正処理を確保するための制度。中間処理後の最終処分委託時にも新たなマニフェストが必要。自ら処理する場合は不要。"
            }
        ];

        // 変数
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let answeredQuestions = new Set();
        let score = 0;
        let showingResults = false;

        // 初期化
        function init() {
            document.getElementById('totalQuestions').textContent = `総問題数: ${questions.length}`;
            displayQuestion();
            updateProgressBar();
        }

        // 問題表示
        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            const quizContent = document.getElementById('quiz-content');
            const isAnswered = answeredQuestions.has(question.id);
            
            let optionsHTML = '';
            const inputType = question.type === 'single' ? 'radio' : 'checkbox';
            
            question.options.forEach((option, index) => {
                const isSelected = userAnswers[question.id] && userAnswers[question.id].includes(index);
                let optionClass = 'option';
                
                if (isSelected) {
                    optionClass += ' selected';
                }
                
                if (isAnswered) {
                    if (question.correct.includes(index)) {
                        optionClass += ' correct';
                    } else if (isSelected) {
                        optionClass += ' incorrect';
                    }
                }
                
                optionsHTML += `
                    <div class="${optionClass}" onclick="selectOption(${question.id}, ${index})">
                        <input type="${inputType}" name="q${question.id}" value="${index}" ${isSelected ? 'checked' : ''} onchange="event.stopPropagation();">
                        <span class="option-text">${index + 1}. ${option}</span>
                    </div>
                `;
            });
            
            let selectionInfo = '';
            if (question.type === 'multiple') {
                const currentSelections = userAnswers[question.id] ? userAnswers[question.id].length : 0;
                selectionInfo = `<div class="selection-info">選択状況: ${currentSelections} / ${question.requiredSelections} 選択済み</div>`;
            }
            
            quizContent.innerHTML = `
                <div class="question-card">
                    <div class="question-number">問 ${question.id}</div>
                    <div class="question-text">${question.question}</div>
                    ${selectionInfo}
                    <div class="options">
                        ${optionsHTML}
                    </div>
                    ${isAnswered ? `
                        <div class="explanation">
                            <h4>解説</h4>
                            ${question.explanation}
                        </div>
                    ` : ''}
                </div>
            `;
            
            // ナビゲーション更新
            document.getElementById('questionCounter').textContent = `問題 ${currentQuestionIndex + 1} / ${questions.length}`;
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').textContent = currentQuestionIndex === questions.length - 1 ? '結果表示' : '次の問題';
            
            updateProgressBar();
        }

        // 選択肢選択
        function selectOption(questionId, optionIndex) {
            const question = questions.find(q => q.id === questionId);
            
            // 既に回答済みの問題は変更不可
            if (answeredQuestions.has(questionId)) {
                return;
            }
            
            if (!userAnswers[questionId]) {
                userAnswers[questionId] = [];
            }
            
            if (question.type === 'single') {
                userAnswers[questionId] = [optionIndex];
                // 単一選択の場合は即座にチェック
                checkAnswer(questionId);
            } else {
                // 複数選択の場合
                if (userAnswers[questionId].includes(optionIndex)) {
                    userAnswers[questionId] = userAnswers[questionId].filter(i => i !== optionIndex);
                } else {
                    userAnswers[questionId].push(optionIndex);
                }
                
                // 必要な選択数に達した場合のみチェック
                if (userAnswers[questionId].length === question.requiredSelections) {
                    checkAnswer(questionId);
                }
            }
            
            displayQuestion();
            updateScore();
        }

        // 答えチェック
        function checkAnswer(questionId) {
            const question = questions.find(q => q.id === questionId);
            const userAnswer = userAnswers[questionId] || [];
            
            // 複数選択の場合、必要な選択数に達していない場合は何もしない
            if (question.type === 'multiple' && userAnswer.length !== question.requiredSelections) {
                return;
            }
            
            // 回答済みとしてマーク
            answeredQuestions.add(questionId);
        }

        // スコア更新
        function updateScore() {
            score = 0;
            questions.forEach(question => {
                if (answeredQuestions.has(question.id)) {
                    const userAnswer = userAnswers[question.id].sort();
                    const correctAnswer = question.correct.sort();
                    if (userAnswer.toString() === correctAnswer.toString()) {
                        score++;
                    }
                }
            });
            
            document.getElementById('currentScore').textContent = `正解数: ${score}`;
        }

        // 進捗バー更新
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        // 次の問題
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showResults();
            }
        }

        // 前の問題
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        // 結果表示
        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            let feedback = '';
            
            if (percentage >= 90) {
                feedback = '素晴らしい！環境科学の知識が十分に身についています。';
            } else if (percentage >= 80) {
                feedback = '良い結果です！基本的な理解ができています。';
            } else if (percentage >= 60) {
                feedback = '基礎はできています。さらに学習を続けましょう。';
            } else {
                feedback = '復習が必要です。基本的な概念を確認してください。';
            }
            
            document.getElementById('quiz-content').innerHTML = `
                <div class="results-summary">
                    <h3>2024年度 演習結果</h3>
                    <div class="score">${score} / ${questions.length}</div>
                    <div style="font-size: 1.5em; color: #3498db; margin: 20px 0;">${percentage}%</div>
                    <div class="feedback">${feedback}</div>
                    <button class="btn btn-primary" onclick="restartQuiz()" style="margin-top: 30px;">もう一度挑戦</button>
                </div>
            `;
            
            document.querySelector('.navigation').style.display = 'none';
        }

        // クイズ再開
        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = {};
            answeredQuestions = new Set();
            score = 0;
            showingResults = false;
            document.querySelector('.navigation').style.display = 'flex';
            init();
        }

        // 初期化実行
        init();
    </script>
</body>
</html>
